</head>

<body>
    <header>
        <div class="header-logo"><a href="index.html">Atorie Q</a></div>
            <ul class="nav">
                <li><a href="index.html">Top</a></li>
                <li><a href="About us.html">About us</a></li>
                <li><a href="Works.html">Works</a></li>
                <li><a href="Recruit.html">Recruit</a></li>
            </ul>
    </header>

    <div class="main">
        <div class="container">
            <div class="main-img">
                <img src="img/lucas-kapla-wQLAGv4_OYs-unsplash.jpg" alt="" width="100%" height="900">
            </div>
            <div class="copy">
                <h1>「アイデアをデザインに、デザインを現実に」</h1>
            </div>
        </div>
    </div>

    <div class="contents">
            <div class="contents-square">
                <a href="img/mick-n-50XwniKxiXI-unsplash.jpg" rel="lightbox" data-title="モルガナ 3rd Album ジャケットデザイン"><img src="img/mick-n-50XwniKxiXI-unsplash.jpg" alt=""></a>
                <a href="img/vinicius-amnx-amano-f9oQZOk9vnk-unsplash.jpg" rel="lightbox" data-title="思考推理シリーズ 上巻表紙デザイン"><img src="img/vinicius-amnx-amano-f9oQZOk9vnk-unsplash.jpg" alt=""></a>
                <a href="img/ranurte-UN4KHKM_4mo-unsplash.jpg" rel="lightbox" data-title="flower bouquet 看板デザイン"><img src="img/ranurte-UN4KHKM_4mo-unsplash.jpg" alt=""></a>
            </div>
            <div class="contents-rectangle">
                <a href="img/モノクロ女性.jpg" rel="lightbox" data-title="高町書店 看板デザイン"><img src="img/モノクロ女性.jpg" alt=""></a>
            </div>
    </div>

    <div class="form">
        <h2>Contact</h2>
        <form>
            <div class="name">
                <label for="name">お名前<span>*</span></label><br>
                <input id="name" type="text" name="yourname" placeholder="your name" autocomplete="off" required>
            </div>

            <div class="mail">
                <label for="mail">メールアドレス<span>*</span></label><br>
                <input id="mail" type="email" name="yourmail" placeholder="design-taro@example.com"  autocomplete="off" required>
            </div>

            <div class="tel">
                <label for="tel">電話番号</label><br>
                <input id="tel" type="tel" name="yourtel" inputmode="tel" placeholder="000-1234-5678" autocomplete="off">
            </div>
            <div class="title">
                <label for="title">件名</label><br>
                <input id= "title" type="text" name="yourtitle" autocomplete="off" >
            </div>

            <div class="naiyou">
                <label for="naiyou">内容</label><br>
                <textarea name="naiyou" id="naiyou" cols="20" rows="7"  autocomplete="off" ></textarea>
            </div>


            <div class="form-button">
                <input  class="submit"   type="submit" value="送信" onclick="clickDisplayAlert()" >
                <input  class="reset"   type="reset" value="リセット">
            </div>
        </form>
    </div>

    <p id="page-top"><a href="#">↑</a></p>

    <div class="footer">
        <p>©AtorieQ All Rights Reserved</p>
    </div>

    <script src="js/lightbox-plus-jquery.js" type="text/javascript"></script>

    <div class="start">
        <p><img src="img/logo.jpg" alt=""></p>
    </div>


</body>
</html>
